name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Install Packages
      run: |
        apt update
        apt upgrade -y
        apt install nodejs npm
        npm install -g n
        n lts
        npm install -g pug-cli